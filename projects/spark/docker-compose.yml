version: "3.7"

services:
  master:
    build:
      context: .
      dockerfile: ./master/Dockerfile
    ports:
      - "9870:9870"
      - "8088:8088"
      - "18080:18080"
      - "9999:9999"
    container_name: master
    volumes: 
      - ./data:/home/bigdata/data
      - ./app:/home/bigdata/app
  worker:
    build:
      context: .
      dockerfile: ./worker/Dockerfile
    
